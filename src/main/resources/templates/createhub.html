<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Hub</title>
</head>
<body>

<form action="#" th:action="@{/createhub}" th:object="${hub}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <label for="interests">Interest</label>
    <input type="text" th:field="*{interest}" id="interests" placeholder="interests">
    <span th:if="${#fields.hasErrors('interest')}" th:errors="*{interest}"></span>
    <label for="description">Description</label>
    <input type="text" th:field="*{description}" id="description" placeholder="description">
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    <input type="submit" value="Create Hub!">
</form>

</body>
</html>
